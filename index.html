<!DOCTYPE html>
<html lang="en">
</html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <header>
        <h1 id="weather-header" class="highlight-text">Weather Report</h1>
    </header>

    <main>
        <section id="greeting">
            <h2 id="greeting-message">Today’s skies over the beautiful city of <span id="current-city">Seattle</span>!</h2>
        </section>

        <section id="temperature" class="container">
            <h3>Temperature</h3>
            <div>
                <button id="decrease-temp">-</button>
                <span id="temp-number"></span>°F
                <button id="increase-temp">+</button>
                <button id="realtime-temperature">Realtime Temperature</button>
            </div>
        </section>

        <section id="sky" class="container">
            <h3>Sky</h3>
            <label for="sky-select">Choose a sky:</label>
            <select name="skys" id="sky-select">
            <option value="">--Please choose an option--</option>
            <option value="Sunny">Sunny</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Rainy">Rainy</option>
            <option value="Snowy">Snowy</option>
            </select>
            <div id="sky-emoji">☁️ ☁️ ☁️ ☀️ ☁️ ☁️</div>
        </section>

        <section id="city-input" class="container">
            <h3>City Name</h3>
            <label for="city-name">City</label>
            <input
                type="text"
                id="city-name"
                required
                minlength="1"
                maxlength="20"
                size="10" />
            <button id="city-button">Enter</button>
            <button id="reset-city">Reset</button>
        </section>

        <section id="landscape" class="container">
            <h3>Feels Like</h3>
            <img id="landscape-img" class="uniform-image" src="assets/Humid.jpeg" ></img>
        </section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
    <footer>
    ⊚ Jeslyn & Natasha ⊚ 2025 Ada Developers Academy ⊚ Cohort 23 ⊚  
    </footer>
</body>
</html>
