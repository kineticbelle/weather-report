<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <header>
        <h1 id="weather-header">Weather Report</h1>
    </header>

    <main>
        <section id="greeting">
            <h2 id="greeting-message">For the lovely city of <span id="current-city">Seattle</span>!</h2>
        </section>

        <section id="temperature">
            <h3>Temperature</h3>
            <div>
                <button id="decrease-temp">-</button>
                <span id="temp-number">57</span>Â°F
                <button id="increase-temp">+</button>
                <button id="realtime-temperature">Realtime Temperature</button>
            </div>
        </section>

        <section id="city-input">
            <h3>City Name</h3>
            <label for="city-name">City</label>
            <input
                type="text"
                id="city-name"
                city="city"
                required
                minlength="1"
                maxlength="20"
                size="10" />
        </section>

        <section id="landscape">
            <h3>Landscape</h3>
            <img id="landscape-img" src="assets/cool .jpeg"></img>
        </section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
